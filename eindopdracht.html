<!DOCTYPE html>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <style>
    div{
      margin:5px;
      padding:5px;
    }
    table, td, tr{
      border: 1px solid black;
      border-collapse: collapse;
    }
    td{
      padding:5px;
    }
  </style>
  <body>
    <div ng-app="myApp" ng-controller="bedrijfCtrl">
      <table>
        <tr ng-repeat="x in persoon">
          <td>{{ x.ID }}</td>
          <td>{{ x.Voornaam }}</td>
          <td>{{ x.Achternaam }}</td>
          <td>{{ x.Straat }}</td>
          <td>{{ x.Huisnummer }}</td>
          <td>{{ x.Postcode }}</td>
          <td>{{ x.Woonplaats }}</td>
          <td>{{ x.Telefoonnummer }}</td>
          <td>{{ x.TijdToegevoegd }}</td>
        </tr>
      </table>
    </div>

    <script>
      var app = angular.module('myApp', []);
       app.controller('bedrijfCtrl', function($scope, $http) {
         $http.get("connect.php")
         .then(function (response) {$scope.persoon = response.data.records;//get Json and put it in bedrijf
         });
       });

    </script>
  </body>
</html>
