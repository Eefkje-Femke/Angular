<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<body ng-app="myApp">

<p><a href="#/!">Main</a></p>

<a href="#!home">Home</a>
<a href="#!overmij">Over mij</a>
<a href="#!hobby">Hobby</a>

<div ng-view></div>

<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "Sb9oefenopdracht2.html"
    })
    .when("/home", {
        templateUrl : "Sb9home.html"
    })
    .when("/overmij", {
        templateUrl : "Sb9overmij.html"
    })
    .when("/hobby", {
        templateUrl : "Sb9hobby.html"
    });
});
</script>
<p>dit doe ik met routing</p>
</body>
</html>
