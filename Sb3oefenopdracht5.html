<!DOCTYPE html>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <style>
    div{
      margin:5px;
    }
  </style>
  <body>

    <div ng-app="myApp" ng-controller="myCtrl" ng-init="auto=['Audi','Volkswagen','Mercedes','Peugot','Ferrari']">
      <p>{{ auto[0] }}</p>
      <p>{{ auto[1] }}</p>
      <p>{{ auto[2] }}</p>
      <p>{{ auto[3] }}</p>
    </div>

    <script>
      var app = angular.module('myApp', []);
      app.controller('myCtrl', function($scope) {
      });
    </script>
  </body>
</html>
