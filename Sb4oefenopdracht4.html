<!DOCTYPE html>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <style>
    div{
      margin:5px;
    }
  </style>
  <body>

    <div ng-app="myApp" ng-controller="myCtrl" ng-init="auto=['Audi','Volkswagen','Mercedes','Peugot','Ferrari']">
      <ul>
         <li ng-repeat="x in auto">
           {{ x }}
         </li>
       </ul>
    </div>

    <script>
      var app = angular.module('myApp', []);
      app.controller('myCtrl', function($scope) {
      });
    </script>
  </body>
</html>
